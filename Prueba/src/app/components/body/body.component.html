<app-header></app-header>
<form action="">
    <div class="p-inputGroup p-m-2">
        <span class="p-inputGroupAddon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Registro">    
    </div>
    
    <div class="p-inputGroup p-m-2">
        <span class="p-inputGroupAddon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Nombre">
     </div>
     <div class="p-inputGroup p-m-2">
        <span class="p-inputGroupAddon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Apellido">    
    </div>
    <div class="p-inputGroup p-m-2">
        <span class="p-inputGroupAddon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Cedula">    
    </div>
    <div class="p-inputGroup p-m-2">
        <span class="p-inputGroupAddon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Fecha de Nacimiento">    
    </div>

    <div>
        <button pButton type="button" class="p-button-success" label = "Crear"></button>
    </div>
</form>
    <table>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Registro</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Cedula</th>
                            <th>Fecha Nacimiento</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-template pTemplate="body" let-persona>
                            <tr>
                                <td>{{ persona.numDocumento }}</td>
                                <td>{{ persona.fechaNacimiento  }}</td>
                                <td>{{ persona.registro }}</td>
                                <td>{{ persona.apellido }}</td>
                                <td><button label="Success" type="button" severity="success"></button></td>
                                <td><button label="Danger" type="button" severity="danger"></button></td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
        <ng-template pTemplate="body" let-persona>
     </ng-template>
    </table>
